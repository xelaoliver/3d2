<!DOCTYPE html>

    <title>xela - monopoly w/capitalism</title>
    <style>
      div {
        display: inline-block;

    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas><br>

    Money: £<span id="money"></span><br>
    Streets owned: <div id="streets"></div><br>
    Game commands:
    <button onclick="buy('street')">Buy street</button>
    <button onclick="buy('house')">Buy a house</button>
    <button onclick="buy('hotel')">Buy a hotel</button>
    <button onclick="rollDice()">Roll the dice</button>
    Debug commands:
    <button onclick="rollDice(true)">Move 1</button>
    <button onclick="feature('askew')">Askew</button>
    <button onclick="feature('topdown')">Topdown</button>
    <button onclick="feature()">Reset</button>
    Spin: <input type="checkbox" id="spin" onclick="feature('spin')">

    <script src="script.js"></script>
